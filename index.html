<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdaTasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <header class="header">
    <h1>AdaTasks</h1>
  </header>
  <main class="main">
    <div class="task-panel">
      <form id="add-task-form">
        <input class="input" type="text" id="task-input" placeholder="Nueva tarea">
        <button class="button" type="submit">Agregar</button>
      </form>
    </div>
    <div class="task-list-container">
      <form id="filter-form">
        <input type="text" id="filter-input" placeholder="Ejemplo: gim">
        <button type="submit">Buscar</button>
      </form>
      <ul class="ul" id="task-list"></ul>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
