<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdaTasks</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body class="body">
  <header class="header">
    <h1 class="header__title">AdaTasks</h1>
  </header>
  <main class="main">
    <section>
      <form>
        <input class="js_inputText" type="text" placeholder="Nueva tarea">
        <button class="button js_addBtn" type="submit">Agregar</button>
      </form>
    </section>
    <section>
      <form class="mt-1">
        <label class="form__label" for="search">Filtrar por texto: </label>
        <input class="js_searchInput form__input-text" type="search" name="search" id="search">
      </form>
      <ul class="task-list js_tasksUl mt-1">
      </ul>
    </section>
  </main>
  <script src="./mainIv.js"></script>
</body>

</html>
